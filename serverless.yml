service:
  name: sls-mail-sender

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-2
  stage: ${opt:stage, 'dev'}
  environment:
    PROD_MODE: ${self:provider.stage}

functions:
  Mail:
    handler: src/MailHandler.mailHandler
    memorySize: 128
    timeout: 10
    events:
      - http:
          method: post
          path: /mails
          cors: true
